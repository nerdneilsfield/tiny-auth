version: 2
env:
  - CGO_ENABLED=0

# before:
#   hooks:
#     - ./scripts/manpages.sh
#     - ./scripts/completions.sh

builds:
  -
    id: go-template
    binary: go-template
    flags:
      - -trimpath
    mod_timestamp: "{{ .CommitTimestamp }}"
    ldflags:
      - -s -w
      - -X main.version={{ .Version }}
      - -X main.buildTime={{ .Date }}
      - -X main.gitCommit={{ .FullCommit }}
    goos:
      - linux
      - darwin
      - windows
      - freebsd
    goarch:
      - "386"
      - amd64
      - arm64
    overrides:
      - goos: linux
        ldflags:
          - -s -w -extldflags "-static"
          - -X main.version={{ .Version }}
          - -X main.buildTime={{ .Date }}
          - -X main.gitCommit={{ .FullCommit }}

archives:
  -
    builds:
      - go-template
    format_overrides:
      - goos: windows
        format: zip
    # files:
    #   - "config_example.toml"

release:
  github:
    owner: nerdneilsfield
    name: go-template

dockers_v2:
  - id: go-template
    dockerfile: Dockerfile.goreleaser
    ids:
      - go-template
    images:
      - nerdneils/go-template
      - ghcr.io/nerdneilsfield/go-template
    tags:
      - "{{ .Tag }}"
      - "{{ if not .IsNightly }}latest{{ end }}"
    platforms:
      - linux/amd64
      - linux/arm64
    labels:
      "io.artifacthub.package.readme-url": "https://raw.githubusercontent.com/nerdneilsfield/go-template/master/README.md"
      "io.artifacthub.package.maintainers": "[{\"name\":\"dengqqi\",\"email\":\"dengqqi935@gmail.com\"}]"
      "io.artifacthub.package.license": "MIT"
      "org.opencontainers.image.description": "Go template application."
      "org.opencontainers.image.created": "{{ .Date }}"
      "org.opencontainers.image.name": "{{ .ProjectName }}"
      "org.opencontainers.image.revision": "{{ .FullCommit }}"
      "org.opencontainers.image.version": "{{ .Version }}"
      "org.opencontainers.image.source": "{{ .GitURL }}"

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
    - '^test:'
    - '^chore'
    - 'merge conflict'
    - Merge pull request
    - Merge remote-tracking branch
    - Merge branch
    - go mod tidy
  groups:
    - title: Dependency updates
      regexp: '^.*?(feat|fix)\(deps\)!?:.+$'
      order: 300
    - title: 'New Features'
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 100
    - title: 'Bug fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 200
    - title: 'Documentation updates'
      regexp: ^.*?docs(\([[:word:]]+\))??!?:.+$
      order: 400
    - title: Other work
      order: 9999
